<button 
	@{
		if is_primary {
			<text>
				class="duration-150 bg-blue-800 hover:bg-blue-700 w-full rounded-xl px-8 py-3 flex flex-row gap-2 justify-center items-center cursor-pointer" 
			</text>
		} else {
			<text>
				class="duration-150 bg-neutral-950 border-blue-800 hover:border-blue-700 border-3 w-full rounded-xl px-8 py-3 flex flex-row gap-2 justify-center items-center cursor-pointer" 
			</text>
		}
	}
	type="submit"
	@additional_arguments>
	@child_content
</button>
