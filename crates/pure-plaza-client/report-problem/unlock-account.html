<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Confilogi IT Support - Report problem</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/tailwind.css">
	</head>
	<body class="bg-neutral-950 text-neutral-200 min-h-screen flex flex-col">
		<div id="error-modal-root"></div>
		<!-- Navbar -->
		<div id="navbar-root"></div>

		<!-- Main -->
		<main class="flex-1">
			<section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
				<!-- Page header -->
				<div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between mb-6">
					<div>
						<h1 class="text-xl sm:text-2xl font-semibold">Request account unlock</h1>
						<p class="text-neutral-400 text-sm">Choose a category to continue.</p>
					</div>
				</div>

				<!-- Categories as clickable cards -->
				<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4">
					<a href="/report-problem/unlock-account-for-somebody-else.html" class="group block bg-neutral-900/60 ring-1 ring-neutral-800 rounded-2xl p-4 sm:p-5 hover:bg-neutral-900 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-400/60" aria-label="Onboarding">
						<div class="flex items-start justify-between gap-3">
							<h2 class="text-base sm:text-lg font-semibold leading-snug">Somebody else has this problem</h2>
							<span class="text-sm text-blue-400 group-hover:text-blue-300">→</span>
						</div>
						<p class="mt-2 text-sm text-neutral-400">Your colleague has blocked his/her account? No worries, you can help them here!</p>
					</a>

					<a href="/report-problem/unlock-account-for-myself.html" class="group block bg-neutral-900/60 ring-1 ring-neutral-800 rounded-2xl p-4 sm:p-5 hover:bg-neutral-900 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-400/60" aria-label="Offboarding">
						<div class="flex items-start justify-between gap-3">
							<h2 class="text-base sm:text-lg font-semibold leading-snug">I have this problem</h2>
							<span class="text-sm text-blue-400 group-hover:text-blue-300">→</span>
						</div>
						<p class="mt-2 text-sm text-neutral-400">You can't login because the system says that your account is blocked? Click here.</p>
					</a>
				</div>
			</section>
		</main>

		<script src="/main.js"></script>
		<script src="/components/navbar/main.js"></script>
		<script src="/components/text_field/main.js"></script>
		<script src="/components/select_field/main.js"></script>
		<script src="/components/modal/main.js"></script>
		<script src="/components/button/main.js"></script>
		<script src="/components/suspense_screen/main.js"></script>
		<script>
		const navbar = mountNavbar('#navbar-root', {
			brandHref: '/',
			brandName: 'Confilogi',
			brandAccent: 'IT Support',
			...LOGGED_IN_NAVBAR_ARGS
		});
		</script>
	</body>
</html>
