<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-950">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Navbar Component Demo</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						brand: { yellow: '#FACC15', blue: '#60A5FA', black: '#0A0A0A' }
					}
				}
			}
		};
		</script>
	</head>
	<body class="h-full text-neutral-200">
		<div id="navbar-root"></div>

		<main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
			<section class="py-20">
				<h1 class="text-4xl sm:text-5xl font-semibold text-neutral-100">
					Pure JS + Tailwind Navbar Component
				</h1>
				<p class="mt-4 text-neutral-400">
					Blacks first, with blue and yellow accents. Resize to see responsive behavior.
				</p>
			</section>
		</main>

		<script src="../../main.js"></script>
		<script src="./main.js"></script>
		<script>
		// Paste the component function here or import it
		// mount the navbar
		const navbar = mountNavbar('#navbar-root', {
			brandName: 'Blackline',
			brandAccent: 'Labs',
			ctaText: 'Contact',
			ctaHref: '#contact',
			// Optionally override items here
		});
		</script>
	</body>
</html>
